<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QB Lapraces</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
    <body>
        <div class="container">
            <div class="ui">
                <div class="editor">
                    <span id="editor-racename">RACE: Cuộc đua thử nghiệm</span>
                    <span id="editor-checkpoints">Trạm kiểm soát: 1 / ?</span>
                    <span id="editor-keys-add"><span style="color: rgb(0, 201, 0);">7</span> - Thêm điểm kiểm tra</span>
                    <span id="editor-keys-tiredistance"></span>
                    <span id="editor-keys-delete"></span>
                    <span id="editor-keys-cancel"><span style="color: rgb(255, 43, 43);">9</span> - Hủy biên tập</span>
                    <span id="editor-keys-save"><span style="color: rgb(0, 201, 0);">K</span> - Lưu Race</span>
                </div>

                <div class="race">
                    <span id="race-racename">Race: Cuộc đua thử nghiệm</span>
                    <span id="race-checkpoints">Trạm kiểm soát: 1 / 1</span>
                    <span id="race-lap">Vòng: 1 / 1</span>
                    <span id="race-time">Vòng hiện tại: </span>
                    <span id="race-besttime">Vòng Tốt nhất: </span>
                    <span id="race-totaltime">Tổng thời gian: </span>
                </div>
            </div>
        </div>
    </body>
    <script src="./script.js"></script>
</html>
