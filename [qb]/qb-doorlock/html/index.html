<!DOCTYPE html>
    <head>
        <link href="style.css" rel="stylesheet" type="text/css"/>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap" rel="stylesheet"/>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.2.29/vue.global.prod.js"></script>
    </head>

    <body>
        <div id="mainContainer">
            <audio id="sounds"><source type="audio/ogg"></audio>
            <div id="doorlock-container" :class="doorlockClassObject" :style="doorlockStyleObject">{{ doorText }}</div>
            <div class="textInfo">
                <p id="aim" style="display: none;">Nhắm vào cánh cửa mong muốn của bạn.<br>Nhấn nút chuột trái để xác nhận cửa đã chọn</p>
                <div id="textDetails" style="display: none;">
                    <p id="coords">Tọa độ: {{ coords }}</p>
                    <p id="heading">Tiêu đề: {{ heading }}</p>
                    <p id="hash">Hash: {{ hash }}</p>
                </div>
            </div>
        </div>
        <script src="app.js" type="text/javascript"></script>
    </body>
</html>
